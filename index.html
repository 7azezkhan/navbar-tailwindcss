<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"
    ></script>
  </head>
  <body class="w-full h-screen bg-[#101828] text-gray-300">
    <div class="w-full max-w-[1340px] h-full m-auto pt-4">
      <header
        class="w-full px-10 py-4 border-1 border-gray-600 rounded-lg bg-[#172030] flex items-center justify-between font-medium"
      >
        <div class="flex items-center gap-10">
          <img
            src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=500"
            alt=" header-logo  "
            width="40"
          />
          <nav>
            <ul class="flex items-center gap-5">
              <li class="bg-[#0c1421] px-4 py-2 rounded-md">
                <a href="#">Dashbord</a>
              </li>
              <li class="px-4 py-2 rounded-md hover:bg-gray-700 duration-200">
                <a href="#">Team</a>
              </li>
              <li class="px-4 py-2 rounded-md hover:bg-gray-700 duration-200">
                <a href="#">Projects</a>
              </li>
              <li class="px-4 py-2 rounded-md hover:bg-gray-700 duration-200">
                <a href="#">Calendar</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="flex items-center gap-6">
          <button
            class="flex items-center gap-2 bg-[#615fff] rounded-md px-4 py-2 cursor-pointer hover:bg-[#615FFF]/80 duration-200"
          >
            <i class="fa-solid fa-plus"></i>
            <p>Nem Job</p>
          </button>
          <button class="cursor-pointer text-2xl">
            <i class="fa-regular fa-bell"></i>
          </button>

          <div class="w-10 h-10 rounded-full cursor-pointer">
            <img
              src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
              alt="profile img"
              class="w-full rounded-full"
            />
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
